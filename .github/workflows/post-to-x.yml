# .github/workflows/post-to-x.yml
name: Generate and Post to X

on:
  schedule:
    # Runs every 8 hours
    - cron: '0 */8 * * *'
  workflow_dispatch:   # Allows manual trigger

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install openai python-dotenv tweepy

      - name: Run Post Generation
        id: generate
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: |
          PROMPT_FILE=$(ls prompts | shuf -n 1)
          TWEET_TEXT=$(python generate_posts.py --prompt "prompts/$PROMPT_FILE")
          echo "TWEET_TEXT=$TWEET_TEXT" >> $GITHUB_ENV

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add generated_posts/*.md
          git diff-index --quiet HEAD || git commit -m "Auto-generate and post [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/harmenx/x-influencer.git HEAD:main

      - name: Post to X (Twitter)
        run: python post_to_x.py
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          TWEET_TEXT: ${{ env.TWEET_TEXT }}